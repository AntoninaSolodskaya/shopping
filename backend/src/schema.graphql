type Mutation {
    createItem(title: String, description: String, price: Int, image: String, largeImage: String, amount: Int): Item!
    updateItem(id: ID!, title: String, description: String, price: Int, amount: Int): Item!
    deleteItem(id: ID!): Item
}

type Query {
    items: [Item]!
    item(where: ItemWhereUniqueInput!): Item
}